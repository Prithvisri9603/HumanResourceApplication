<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6ab3ff, #004ba0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginForm {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

            input:focus {
                outline: none;
                border-color: #007bff;
            }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #0056b3;
            }

        #errorMessage {
            margin-top: 10px;
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Submit</button>
        <div id="errorMessage"></div>
    </form>

    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();

                const loginData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                };

                $.ajax({
                    url: 'https://localhost:7193/api/Auth/Login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function (token) {
                        alert('Login successful!');
                        localStorage.setItem('jwtToken', token); // Store token in localStorage
                        window.location.href = 'index.html'; // Redirect to index.html
                    },
                    error: function (xhr) {
                        let errorMessage = 'An error occurred. Please try again.';
                        if (xhr.responseText) {
                            errorMessage = xhr.responseText; // Show server error message if available
                        }
                        $('#errorMessage').text(errorMessage).show(); // Display the error
                    },
                });
            });
        });
    </script>
</body>
</html>
