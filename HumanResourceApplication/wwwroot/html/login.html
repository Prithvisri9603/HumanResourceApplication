<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5490f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        #errorMessage {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>

</head>
<body>
    <img src="https://hracdn-dfaaeje2arbshpg6.a01.azurefd.net/logocontainer/HRA-logo.png" />
    <form id="loginForm">
        <h1>Login</h1>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Submit</button>
        <div id="errorMessage" style="display: none;"></div>
    </form>

    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();

                const loginData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                };

                $.ajax({
                    url: '/api/Auth/Login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function (token) {
                        alert('Login successful!');
                        localStorage.setItem('jwtToken', token); // Store token in localStorage
                        window.location.href = '/html/index.html'; // Redirect to index.html
                    },
                    error: function (xhr) {
                        let errorMessage = 'An error occurred. Please try again.';
                        if (xhr.responseText) {
                            errorMessage = xhr.responseText; // Show server error message if available
                        }
                        $('#errorMessage').text(errorMessage).show(); // Display the error
                    },
                });
            });
        });
    </script>
</body>
</html>
